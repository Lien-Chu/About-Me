  <div class="container">

    <div class="form">
      <p>Please leave your contact information and message, I will reply in the shortest time.</p>
      <form method="post" action="https://formspree.io/f/mlezzlnj" id="my-form">
        <input type="text" id="name" placeholder="Your Name" required name="name">
        <br>
        <input type="email" id="email" placeholder="youremail@mail.com" required name="email">
        <br>
        <input type="text" id="subject" placeholder="Subject" required name="subject">
        <br>
        <textarea id="message" placeholder="What can I help you with?" rows="10" required name="message"></textarea>
        <br>
        <button type="submit" name="submit" value="Send Form">Sent</button>
        &nbsp;&emsp;<div id="status"></div>
      </form>
    </div>
  </div>
